<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freddie Mercury css art</title>
  <link rel="stylesheet" href="freddieMercury.css">
</head>
<body>
  <div class="container">
    <div class="head">
      <div class="hair">
        <div class="bottom"></div>
      </div>
      <div class="triangle eye"></div>
      <div class="triangle nose"></div>
      <div class="mustache"></div>
      <div class="mouse"></div>
    </div>
    <div class="jacket">
      <div class="triangle right-sleeve-bottom">
        <div class="right-sleeve-bottom-shade"></div>
        <div class="inner-jacket"></div>
      </div>
    </div>
    <div class="left-sleeve">
      <div class="left-sleeve-arm"></div>
      <div class="left-sleeve-shade"></div>
      <div class="left-jacked">
        <div class="stripes-container">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>
      </div>
    </div>
    <div class="chest"></div>
    <div class="left-belt"></div>
    <div class="right-belt"></div>
    <div class="left-leg"></div>
    <div class="right-leg"></div>
  </div>
  </div>
</body>
</html>
